<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left leftCross"></div>
            <div class="top center"></div>
            <div class="top right rightCross"></div>
        </div>
        <div class="row">
            <div class="middle left"></div>
            <div class="middle center leftCross rightCross"></div>
            <div class="middle right"></div>
        </div>
        <div class="row">
            <div class="bottom left rightCross"></div>
            <div class="bottom center"></div>
            <div class="bottom right leftCross"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
